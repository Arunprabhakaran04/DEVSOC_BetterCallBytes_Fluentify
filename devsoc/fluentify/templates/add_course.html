<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: rgb(195, 248, 242);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 20px;
            color: #141B34;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #141B34;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #141B34;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0E1626;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .remove-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Add Course</h1>
        <form action="process/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" id="language" name="language" required>
            </div>
            <div class="form-group">
                <label for="level">Level of the Course</label>
                <select id="level" name="level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" min="0" required>
            </div>
            <div class="form-group">
                <label for="classTime">Select Time:</label>
                <select id="classTime">
                    <option value="8AM">8AM</option>
                    <option value="9AM">9AM</option>
                    <option value="10AM">10AM</option>
                    <option value="11AM">11AM</option>
                    <option value="2PM">2PM</option>
                    <option value="3PM">3PM</option>
                    <option value="4PM">4PM</option>
                    <option value="5PM">5PM</option>
                    <option value="6PM">6PM</option>
                    <option value="7PM">7PM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="classDay">Select Day:</label>
                <select id="classDay">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>
            <button type="button" id="addClassBtn" class="btn">Add Class</button>

            <h2 class="title">Class Schedule</h2>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Time</th>
                        <th>Day</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
            <button type="submit" class="btn">Add Course</button>
            <p id="errorMsg" class="error"></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addClassBtn = document.getElementById('addClassBtn');
            const scheduleBody = document.getElementById('scheduleBody');
            let serialNumber = 1;
            const time_table = {};

            addClassBtn.addEventListener('click', function () {
                const classTime = document.getElementById('classTime').value;
                const classDay = document.getElementById('classDay').value;

                // Check if the selected time slot for the chosen day already exists
                for (const key in time_table) {
                    if (time_table[key].day === classDay && time_table[key].time === classTime) {
                        document.getElementById('errorMsg').textContent = "This time slot for the selected day is already added.";
                        return;
                    }
                }

                document.getElementById('errorMsg').textContent = "";

                const classDetails = {
                    time: classTime,
                    day: classDay
                };

                // Update time_table
                time_table[serialNumber] = classDetails;

                // Update table
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${serialNumber}</td>
                    <td>${classTime}</td>
                    <td>${classDay}</td>
                    <td><button class="remove-btn" data-id="${serialNumber}">Remove</button></td>
                `;
                scheduleBody.appendChild(newRow);

                serialNumber++;
            });

            // Event listener for remove button
            scheduleBody.addEventListener('click', function (event) {
                if (event.target.classList.contains('remove-btn')) {
                    const rowId = event.target.dataset.id;
                    delete time_table[rowId];
                    event.target.parentElement.parentElement.remove();
                }
            });
        });
    </script>
</body>

</html>
